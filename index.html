<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="index.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main>
    <picture class="illustration">
      <source srcset="./images/image-product-desktop.jpg" media="(min-width: 28em)" height="450" />
      <source srcset="./images/image-product-mobile.jpg" media="(max-width: 27em)" />
      <img src="./images/image-product-mobile.jpg" width="400" />
    </picture>

    <div class="content">
      <div>P E R F U M E</div>

      <h1 class="title">Gabrielle Essence Eau De Parfum</h1>

      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of
        CHANEL.
      </p>

      <div class="price">
        <h1 id="new-price">$149.99</h1>
        &nbsp;&nbsp;
        <s>$169.99</s>
      </div>

      <div class="btn">
        <img src="./images/icon-cart.svg" alt="cart" />
        &nbsp;
        <b>Add to Cart</b>
      </div>
    </div>

  </main>
</body>
</html>
